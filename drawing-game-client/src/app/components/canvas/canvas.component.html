<div class="h-full flex flex-col bg-[#1a0b2e] rounded-xl shadow-lg border-2 border-[#5D3FD3]">
  <canvas
    #canvas
    (mousedown)="onMouseDown($event)"
    (mousemove)="onMouseMove($event)"
    (mouseup)="onMouseUp($event)"
    (mouseleave)="onMouseLeave($event)"
    class="flex-1 w-full"
    style="min-height: 0;"
    [class.cursor-crosshair]="isDrawer"
    [class.cursor-default]="!isDrawer"
  ></canvas>
  
  <div *ngIf="isDrawer" class="bg-[#2d1b4e] border-t border-[#5D3FD3] p-4 flex-shrink-0">
    <div class="flex items-center justify-between gap-4">
      <div class="flex items-center gap-3">
        <div class="flex items-center gap-2">
          <span class="text-lg">ğŸ¨</span>
          <input
            type="color"
            [(ngModel)]="currentColor"
            (change)="onColorChange()"
            class="w-12 h-10 rounded-lg border-2 border-[#5D3FD3] cursor-pointer hover:border-[#FFD700] transition-colors"
          />
        </div>
        
        <div class="flex items-center gap-2">
          <span class="text-lg">âœï¸</span>
          <input
            type="range"
            min="1"
            max="20"
            [(ngModel)]="brushSize"
            (input)="onBrushSizeChange()"
            class="w-32 h-2 bg-[#5D3FD3] rounded-lg appearance-none cursor-pointer accent-[#FF8C00]"
          />
          <span class="text-sm font-semibold text-[#FFD700] w-8 text-center">{{ brushSize }}</span>
        </div>
      </div>
      
      <button 
        (click)="onClearCanvas()" 
        class="px-4 py-2 bg-gradient-to-r from-[#FF8C00] to-[#FFA500] text-white font-semibold rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all flex items-center gap-2"
      >
        <span class="text-lg">ğŸ—‘ï¸</span>
        Clear
      </button>
    </div>
  </div>
</div>
